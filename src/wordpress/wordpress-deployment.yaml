apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  labels:
    app: wordpress-app
spec:
  ports:
    - port : 80
  selector:
    app: wordpress-app
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress-app
spec:
  accessMode:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi